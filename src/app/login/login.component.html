

<div class="center">
    <h1>Login</h1>
    <form #inicio="ngForm"> 
        <div class="txt_field" >
            <input type="text" required [(ngModel)]="login.correo" name="correo">
            <span></span>
            <label for="">Correo</label>
        </div>
        <div class="txt_field">
            <input type="password" required [(ngModel)]="login.password" name="password">
            <span></span>
            <label for="">Contraseña</label>
        </div>
        <div class="pass">
            ¿Olvidaste tu contraseña?
        </div>
        <button type="submit" (click)="logIn(inicio)">Inicia sesión</button>
        <div class="signup_link">
           ¿No tienes cuenta? Registrate <a routerLink="/register">aqui</a>
        </div>
    </form>
</div>
